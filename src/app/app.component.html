<div class="mainDiv">
    <div class="page sw_back">
        <div class="menu_wrapper">
            <div class="tab_header sw_back menu_tab menu_index" (click)="toggleMenu()" (mouseenter)="darkArrow()" (mouseleave)="lightArrow()">
                <img src="/assets/img/{{menuArrow}}" alt="^" [@rotateLeft]="menuStatus ? 'left' : 'vertical'" class="menu_arrow" />
                <img src="/assets/img/{{menuArrow}}" alt="^" [ngClass]="{hide: menuStatus}" class="menu_arrow menu_arrow_r fade_in" />
            </div>
            <div class="tab_header sw_back menu_index" [@openClose]="menuStatus ? 'true' : 'false'">
                <span class="tab" routerLink="/" routerLinkActive="hide">Species</span>
                <span class="tab fade_in" routerLinkActive="hide" [ngClass]="{hide: !menuStatus}">Careers</span>
                <span class="tab fade_in" routerLinkActive="hide" [ngClass]="{hide: !menuStatus}">Weapons</span>
                <span class="tab fade_in" routerLinkActive="hide" [ngClass]="{hide: !menuStatus}">Armor</span>
            </div>
        </div>
        <router-outlet></router-outlet>
        <!-- {{template "species.tpl"}}
        {{template "careers.tpl"}}
        {{template "weapons.tpl"}}
        {{template "armor.tpl"}} -->
    </div>
</div>
